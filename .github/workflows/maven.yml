name: Build Plugin

on:
  push:
    branches: [ "main", "master", "dev", "**" ]
  pull_request:
    branches: [ "main", "master", "dev" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build & verify all modules
        run: |
          mvn clean verify \
            -B \
            --no-transfer-progress \
            -DskipTests=false     # mets true si tu veux skipper les tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show final plugin jar (just for info)
        run: ls -lh advancedgui-plugin/target/*.jar || echo "Aucun jar trouvé (peut-être échec compilation ?)"