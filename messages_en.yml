addons:
  advanced-gui:
    gui:
      quick-arenas:
        default: # mandatory
          name: "<aqua>Arena: {arena_short_identifier}" # can use {arena_identifier}
          lore:
          - ""
          - " <grey>Map:<white> {arena_display_name}"
          - " <grey>Category:<white> {arena_group}"
          - " <grey>Online:<white> {arena_players}/{arena_max_players}"
          - " <grey>Status: {arena_status}"
          - ""
          - "<b><color:#ffb300>Click to join!</color></b>"
        waiting: [] # if set to [] will set default
        starting: []  # if set to [] will set default
        playing: [] # if set to [] will set default
        restarting: # if set to [] will set default
          name: "<aqua>Restarting: {arena_short_identifier}" # can use {arena_identifier}
          lore:
          - ""
          - " <blue>this arena is restarting you can't join it"
          - ""

        no-arena: # mandatory
          name: "<red>No arena available"
          lore:
          - ""
          - " <red>There is no arena available to rejoin."
          - ""
      rejoin:
        available:
          name: <green>Rejoin Game
          lore:
          - <green>Rejoin Game
          - "<yellow>Map: {arena_display_name}"
        unavailable:
          name: <red>No game to rejoin
          lore:
          - <red>There is no game to rejoin
      quick-join:
        name: Quick Join!
        lore:
        - <yellow>Quickly join the most ready to start game!
      categories:
        name: Categories
        lore:
        - <yellow>Chose the BedWars Category
      hbm: # hot bar manager
        name: HotBar manager
        lore:
        - <yellow>Open HotBar Manager
      qb:
        name: SoonTM
        lore:
        - SOON tm
    messages:
      no-map-available-arena: <red>There are no maps available for this category