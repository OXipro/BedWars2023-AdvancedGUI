          name: HotBar manager
          lore:
            - <yellow>Open HotBar Manager
        quick-buy:
          name: SoonTM
          lore:
            - "SOON tm"
        map-selector:
          name: "<green>Choose Map"
          lore:
            - ""
            - " Pick which map you want to play!"
            - ""
            - "<b><color:#ffb300>Click to choose!</color></b>"
      map-selector:
        title: "Choose a map in %bw_selected_category%"
        back-page:
          name: "<green>Previous Page"
          lore: []
        next-page:
          name: "<green>Previous Page"
          lore: []
        back:
          name: "<green>Back to category"
          lore: []
        maps:
          available:
            name: "<green>%bw_map_display_name%"
